<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- Десктоп -->
<div class="container data-container d-sm-none d-lg-block">
    <div class="row">
        <div class="col-md-7 card shadow-lg bg-primary rounded">
            <div class="image-container">
                <img src="{{ url_for('static', filename='image_data/data.png') }}" class="user-image mt-3" alt="">
                <h4 class="mt-4">{{ model_data }}</h4>
            </div>

        </div>
        <div class="col-md-5 card shadow-lg bg-primary rounded file-container">
            <form method="POST" enctype="multipart/form-data">
                <div>
                    <h2 for="formFileLg" class="form-label">Выберите файл для загрузки</h2>
                    <input class="form-control form-control-lg mb-3" id="formFileLg" type="file" name="file"
                           accept="image/*">
                    <div class="button-container">
                        <button type="submit" class="btn btn-light mb-3">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Мобильное -->
<div class="container data-container d-lg-none d-sm-block mobile-container">
    <div class="row h-100">
        <div class="col-md-12 card shadow-lg bg-primary rounded">
            <div class="image-container">
                <img src="{{ url_for('static', filename='image_data/data.png') }}" class="user-image mt-3 w-100" alt="">
                <h1 class="mt-4 mb-4">{{ model_data }}</h1>
            </div>

        </div>
        <div class="col-md-12 card shadow-lg bg-primary rounded file-container">
            <form method="POST" enctype="multipart/form-data">
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <h1 for="formFileLg" class="form-label mt-4 mb-4">Выберите файл для загрузки</h1>
                    <input class="form-control form-control-lg mb-3" id="formFileLg" type="file" name="file"
                           accept="image/*">
                    <button type="submit" class="btn btn-light mb-3 w-25 ">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
